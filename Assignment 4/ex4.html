<!DOCTYPE html>
<head>
  <title>CSS Box Model Visualization</title>
  <link rel="stylesheet" href="ex4.css">
</head>
<body>
  <div class="box-container">
    <div class="box box1">
      <h3>Box 1</h3>
      <p>This box shows thick blue border, wide padding, and distinct colored margin.</p>
    </div>
    <div class="box box2">
      <h3>Box 2</h3>
      <p>This box has a dashed orange border, moderate padding, and its margin stands out.</p>
    </div>
    <div class="box box3">
      <h3>Box 3</h3>
      <p>This box uses a large left margin, no border, and a visibly colored padding area.</p>
    </div>
  </div>
</body>
</html>
